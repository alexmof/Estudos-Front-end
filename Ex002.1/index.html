<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emojis</title>
</head>
<body>
    <h1>Caracteres especiais e Emojis</h1>
    <hr>
    <p>
        Vamos adicionar alguns símbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &real; <br>
        &delta; <br>
        &Delta; <br>
        &uparrow;
    </p>
    <p>
        Vamos adicionar alguns emoji: <br>
        &#x1F4B5; <br>
        &#x1F932;
    </p>
</body>
</html>
